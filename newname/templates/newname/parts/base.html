<!DOCTYPE html>
{% load md5url static %}
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My amazing site{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://unpkg.com/jpn.css@latest/dist/bootstrap/jpn.min.css"> -->
    <link rel="stylesheet" type="text/css" href="{% static 'newname/style.css' %}">
</head>
<body class="order-1 order-lg-2 flex-grow-1 bg-light">
    <div class="container-fluid px-0">
        <header>
            {% block header %}
                Our
            {% endblock %}
        </header>
        <div class="d-flex flex-column flex-lg-row flex-grow-1">
            <main class="order-1 order-lg-2 flex-grow-1 bg-light">
                {% block main %}
                    main
                {% endblock %}
            </main>
            <nav class="order-3 order-lg-3 bg-lightpink">
                {% block sidebar-left %}
                    Our Contents
                {% endblock %}
            </nav>
            <!-- <aside class="order-2 bg-light">
                {% block sidebar-right %}
                    Ads
                {% endblock %}
            </aside> -->
        </div>
        <footer class="footer mt-auto py-3">
            {% block footer %}
                Our
            {% endblock %}
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script>$('[data-toggle="tooltip"]').tooltip();</script>
    <script>
        $(function(){
            if ($(".check:checked").length > 0) {
                    $("#btn-1st").prop("disabled", false);
                } else {
                    $("#btn-1st").prop("disabled", true);
                }
            $("input[type='checkbox']").on('change', function () {
                if ($(".check:checked").length > 0) {
                    $("#btn-1st").prop("disabled", false);
                } else {
                    $("#btn-1st").prop("disabled", true);
                }
            });
        });
    </script>
    <script>
        //「全て選択」のチェックボックス
        let checkAll = document.getElementById("checkAll");
        //「全て選択」以外のチェックボックス
        let el = document.getElementsByClassName("check");

        //全てのチェックボックスをON/OFFする
        const funcCheckAll = (bool) => {
            for (let i = 0; i < el.length; i++) {
                el[i].checked = bool;
            }
        };
        //「checks」のclassを持つ要素のチェック状態で「全て選択」のチェック状態をON/OFFする
        const funcCheck = () => {
            let count = 0;
            for (let i = 0; i < el.length; i++) {
                if (el[i].checked) {
                    count += 1;
                }
            }
            if (el.length === count) {
                checkAll.checked = true;
            } else {
                checkAll.checked = false;
            }
        };
        //「全て選択」のチェックボックスをクリックした時
        checkAll.addEventListener(
            "click",
            () => {
                funcCheckAll(checkAll.checked);
            },
            false
        );
        //「全て選択」以外のチェックボックスをクリックした時
        for (let i = 0; i < el.length; i++) {
            el[i].addEventListener("click", funcCheck, false);
        }
    </script>    
</body>
